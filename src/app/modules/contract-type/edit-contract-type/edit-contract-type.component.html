<form>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Name</label>
    <div class="col-8">
      <input
        [(ngModel)]="model.name"
        id="text"
        name="text"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="edit()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Save
      </button>
    </div>
  </div>
</form>
