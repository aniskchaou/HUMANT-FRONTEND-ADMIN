<form>
  <div class="form-group row">
    <label for="employee_name" class="col-4 col-form-label">Complain by</label>
    <div class="col-8">
      <select
        id="employee_name"
        name="employee_name"
        class="form-control"
        [(ngModel)]="model.complainBy"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Complain against</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="form-control"
        [(ngModel)]="model.complainAgainst"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Title</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="text"
        class="form-control"
        [(ngModel)]="model.complainTitle"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Date</label>
    <div class="col-8">
      <input
        id="text1"
        name="text1"
        type="date"
        class="form-control"
        [(ngModel)]="model.complainDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
        [(ngModel)]="model.description"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="edit()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Edit
      </button>
    </div>
  </div>
</form>
