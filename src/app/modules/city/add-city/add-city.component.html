<form [formGroup]="cityForm">
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label"> Name City</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="text"
        class="form-control"
        formControlName="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button (click)="add()" name="submit" class="btn btn-primary">
        Create
      </button>
    </div>
  </div>
</form>
