<form [formGroup]="educationLevelForm">
  <div class="form-group row">
    <label for="name" class="col-4 col-form-label">Name</label>
    <div class="col-8">
      <input
        id="name"
        name="name"
        type="text"
        class="form-control"
        formControlName="name"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="years" class="col-4 col-form-label">Years</label>
    <div class="col-8">
      <input
        id="years"
        name="years"
        type="text"
        class="form-control"
        formControlName="years"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="field" class="col-4 col-form-label">Field</label>
    <div class="col-8">
      <input
        id="field"
        name="certificateLevel"
        type="text"
        class="form-control"
        formControlName="certificateLevel"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Certificate Level</label>
    <div class="col-8">
      <input
        id="text"
        name="fieldofStudy"
        type="text"
        class="form-control"
        formControlName="fieldofStudy"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="school" class="col-4 col-form-label">School</label>
    <div class="col-8">
      <input
        id="school"
        name="school"
        type="text"
        class="form-control"
        formControlName="school"
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        name="submit"
        (click)="add()"
        type="submit"
        class="btn btn-primary"
      >
        Create
      </button>
    </div>
  </div>
</form>
