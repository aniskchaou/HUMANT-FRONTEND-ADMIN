<form [formGroup]="terminationForm">
  <div class="form-group row">
    <label for="employee_name" class="col-4 col-form-label"
      >Employee Name</label
    >
    <div class="col-8">
      <select
        class="form-control"
        formControlName="name"
        id="employee_name"
        name="name"
        class="form-control"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Type</label>
    <div class="col-8">
      <select
        class="form-control"
        formControlName="typeTermination"
        id="select"
        name="type"
        class="form-control"
      >
        <option value="rabbit">Rabbit</option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Reason</label>
    <div class="col-8">
      <input
        formControlName="reason"
        id="text"
        name="reason"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Notice</label>
    <div class="col-8">
      <input
        formControlName="noticeDate"
        id="text1"
        name="noticeDate"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Termination Date</label>
    <div class="col-8">
      <input
        formControlName="terminationDate"
        id="text2"
        name="terminationDate"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        formControlName="description"
        id="textarea"
        name="description"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="add()"
        name="submit"
        type="button"
        class="btn btn-primary"
      >
        Create
      </button>
    </div>
  </div>
</form>
