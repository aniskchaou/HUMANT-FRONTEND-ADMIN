<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Terminations</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#add"
          >
            <i class="fas fa-plus-square"></i> Create
          </button>
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Termination Date</th>
                <th>Termination Type</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let t of termination$">
                <td>{{ t.name.fullName }}</td>
                <td>{{ t.terminationDate }}</td>
                <td>{{ t.typeTermination }}</td>
                <td>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    (click)="edit(t.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(t.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <app-termination-modal
            [id]="id"
            (refresh)="refresh()"
          ></app-termination-modal>
        </div>
      </div>
    </div>
  </section>
</div>
