<form [formGroup]="awardForm">
  <div class="form-group row">
    <label for="employee_name" class="col-4 col-form-label"
      >Employee Name</label
    >
    <div class="col-8">
      <select
        id="employee_name"
        name="employee_name"
        class="custom-select"
        formControlName="employeeName"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Award Type</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="custom-select"
        formControlName="awardType"
      >
        <option *ngFor="let c of awardTypes$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Date</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="date"
        class="form-control"
        formControlName="awardDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        formControlName="description"
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="add()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Create
      </button>
    </div>
  </div>
</form>
