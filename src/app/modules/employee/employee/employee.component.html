<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Employees</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            data-bs-target="#add"
            role="button"
            data-bs-toggle="modal"
            class="btn btn-success btn-sm"
          >
            <i class="fas fa-plus"></i> Create
          </button>
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th>Telephone</th>
                <th>BirthDate</th>

                <th>Gender</th>
                <th>Address</th>

                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let item of employees$">
                <td>{{ item.fullName }}</td>
                <td>{{ item.phone }}</td>
                <td class="center">{{ item.birthDay }}</td>

                <td class="center">{{ item.gender }}</td>
                <td class="center">{{ item.presentAddress }}</td>

                <td>
                  <!--  <button
                    type="button"

                    (click)="edit(item.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button> -->
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(item.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Name</th>
                <th>Telephone</th>
                <th>BirthDate</th>

                <th>Gender</th>
                <th>Address</th>

                <th></th>
              </tr>
            </tfoot>
          </table>
        </div>
