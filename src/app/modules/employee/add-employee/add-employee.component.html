<form [formGroup]="employeeForm">
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Full Name</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="fullName"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Identity Proof</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="identityProof"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Joining Letter</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="joiningLetter"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Offer Letter</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="offerLetter"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Resume</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="resume"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Contact Note</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="contactNote"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Contact Number</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="contactNumber"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label"
      >Emergency Contact Number</label
    >
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="emergencyContactNumber"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Joining Date</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="joiningDate"
        type="date"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Note</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="note"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <!-- 
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Photo</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="photo"
        type="text"
        class="form-control"
      />
    </div>
  </div> -->

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Address</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="presentAddress"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">PermanentAddress</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        formControlName="permanentAddress"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Phone</label>
    <div class="col-8">
      <input
        formControlName="phone"
        id="text1"
        name="text1"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Birthday</label>
    <div class="col-8">
      <input
        formControlName="birthday"
        id="text2"
        name="text2"
        type="date"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Manager</label>
    <div class="col-8">
      <input
        formControlName="manager"
        id="text2"
        name="text2"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Children</label>
    <div class="col-8">
      <input
        formControlName="numberOfChildren"
        id="text2"
        name="text2"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Social Status</label>
    <div class="col-8">
      <input
        formControlName="maritalStatus"
        id="text2"
        name="text2"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Coach</label>
    <div class="col-8">
      <input
        formControlName="coach"
        id="text2"
        name="text2"
        type="text"
        class="form-control"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Gender</label>
    <div class="col-8">
      <select
        formControlName="gender"
        id="select"
        name="select"
        class="form-control"
      >
        <option value="rabbit">Male</option>
        <option value="duck">Female</option>
      </select>
    </div>
  </div>

  <!--   <div class="form-group row">
    <label for="text3" class="col-4 col-form-label">Photo</label>
    <div class="col-8">
      <input
        id="text3"
        formControlName="photo"
        name="text3"
        type="text"
        class="form-control"
      />
    </div>
  </div>
 -->
  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Departement</label>
    <div class="col-8">
      <select
        id="select1"
        name="select1"
        class="form-control"
        formControlName="departement"
      >
        <option *ngFor="let c of departements$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Job</label>
    <div class="col-8">
      <select
        id="select1"
        name="select1"
        class="form-control"
        formControlName="job"
      >
        <option *ngFor="let c of jobs$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Salary</label>
    <div class="col-8">
      <select
        id="select1"
        name="select1"
        class="form-control"
        formControlName="salary"
      >
        <option *ngFor="let c of salaries$" value="{{ c.id }}">
          {{ c.salaryName }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Contract Type</label>
    <div class="col-8">
      <select
        id="select1"
        name="select1"
        class="form-control"
        formControlName="contractType"
      >
        <option *ngFor="let c of contractTypes$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="add()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Create
      </button>
    </div>
  </div>
</form>
