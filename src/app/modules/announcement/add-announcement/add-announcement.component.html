<form [formGroup]="announcementForm">
  <div class="form-group row">
    <label for="title" class="col-4 col-form-label">Title</label>
    <div class="col-8">
      <input
        id="title"
        name="title"
        type="text"
        class="form-control"
        formControlName="title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Departement</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="form-control"
        formControlName="department"
      >
        <option *ngFor="let c of departements$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Start Date</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="date"
        class="form-control"
        formControlName="startDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">End Date</label>
    <div class="col-8">
      <input
        id="text1"
        name="text1"
        type="date"
        class="form-control"
        formControlName="endDate"
      />
    </div>
  </div>
  <!--  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Attachement</label>
    <div class="col-8">
      <input
        id="text2"
        name="text2"
        type="text"
        class="form-control"
        formControlName="attachment"
      />
    </div>
  </div> -->
  <div class="form-group row">
    <label for="summary" class="col-4 col-form-label">Summary</label>
    <div class="col-8">
      <input
        id="summary"
        name="summary"
        type="text"
        class="form-control"
        formControlName="summary"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        formControlName="description"
        id="description"
        name="description"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        name="submit"
        type="submit"
        class="btn btn-primary"
        (click)="add()"
      >
        Create
      </button>
    </div>
  </div>
</form>
