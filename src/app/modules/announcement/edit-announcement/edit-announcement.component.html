<form>
  <div class="form-group row">
    <label for="title" class="col-4 col-form-label">Title</label>
    <div class="col-8">
      <input
        id="title"
        name="title"
        placeholder="title"
        type="text"
        class="form-control"
        [(ngModel)]="model.Title"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Departement</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="custom-select"
        [(ngModel)]="model.Department"
      >
        <option *ngFor="let c of departements$" value="{{ c.id }}">
          {{ c.name }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Start Date</label>
    <div class="col-8">
      <input
        id="text"
        name="text"
        type="text"
        class="form-control"
        [(ngModel)]="model.StartDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">End Date</label>
    <div class="col-8">
      <input
        id="text1"
        name="text1"
        type="text"
        class="form-control"
        [(ngModel)]="model.EndDate"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">Attachement</label>
    <div class="col-8">
      <input
        id="text2"
        name="text2"
        type="text"
        class="form-control"
        formControlName="Attachment"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="summary" class="col-4 col-form-label">Summary</label>
    <div class="col-8">
      <input
        id="summary"
        name="summary"
        type="text"
        class="form-control"
        [(ngModel)]="model.Summary"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        id="description"
        name="description"
        cols="40"
        rows="5"
        class="form-control"
        [(ngModel)]="model.Description"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        name="submit"
        type="submit"
        class="btn btn-primary"
        (click)="edit()"
      >
        Edit
      </button>
    </div>
  </div>
</form>
