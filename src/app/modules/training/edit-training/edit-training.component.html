<form>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Type</label>
    <div class="col-8">
      <select
        id="select"
        name="select"
        class="custom-select"
        [(ngModel)]="model.typetraining"
      >
        <option *ngFor="let c of typeTerminations$" value="{{ c.id }}">
          {{ c.name }}
        </option>
        <option value="duck">Duck</option>
        <option value="fish">Fish</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Trainer</label>
    <div class="col-8">
      <input
        [(ngModel)]="model.name"
        id="text"
        name="text"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="select1" class="col-4 col-form-label">Employee</label>
    <div class="col-8">
      <select
        [(ngModel)]="model.employee"
        id="select1"
        name="select1"
        class="custom-select"
      >
        <option *ngFor="let c of employees$" value="{{ c.id }}">
          {{ c.fullName }}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="text1" class="col-4 col-form-label">Start</label>
    <div class="col-8">
      <input
        [(ngModel)]="model.startDate"
        id="text1"
        name="text1"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="text2" class="col-4 col-form-label">End</label>
    <div class="col-8">
      <input
        [(ngModel)]="model.endDate"
        id="text2"
        name="text2"
        type="text"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Description</label>
    <div class="col-8">
      <textarea
        [(ngModel)]="model.description"
        id="textarea"
        name="textarea"
        cols="40"
        rows="5"
        class="form-control"
      ></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button
        (click)="edit()"
        name="submit"
        type="submit"
        class="btn btn-primary"
      >
        Submit
      </button>
    </div>
  </div>
</form>
