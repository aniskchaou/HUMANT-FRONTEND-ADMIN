<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Trainings</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#add"
          >
            <i class="fas fa-plus-square"></i> Create
          </button>
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Employee</th>
                <th>Start</th>
                <th>End</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let t of training$">
                <td>{{ t.employee?.fullName }}</td>
                <td>{{ t.startDate }}</td>
                <td>{{ t.endDate }}</td>
                <td>
                  <!--  <button
                    type="button"
                    data-bs-toggle="modal"
                    (click)="edit(t.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button> -->
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(t.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <div
            class="modal fade text-left"
            id="edit"
            tabindex="-1"
            aria-labelledby="myModalLabel1"
            style="display: none"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-scrollable modal-lg"
              role="document"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel1">Edit</h5>
                  <button
                    type="button"
                    class="close rounded-pill"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <i data-feather="x"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <app-edit-training
                    (closeModalEvent)="closeModalEdit()"
                    [id]="id"
                  ></app-edit-training>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn closeEdit"
                    data-bs-dismiss="modal"
                  >
                    <i class="bx bx-x d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Close</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="modal fade text-left"
            id="add"
            tabindex="-1"
            aria-labelledby="myModalLabel1"
            style="display: none"
            aria-hidden="true"
          >
            <div
              class="modal-dialog modal-dialog-scrollable modal-lg"
              role="document"
            >
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="myModalLabel1">Create</h5>
                  <button
                    type="button"
                    class="close rounded-pill"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  >
                    <i data-feather="x"></i>
                  </button>
                </div>
                <div class="modal-body">
                  <app-add-training
                    (closeModalEvent)="closeModalAdd()"
                  ></app-add-training>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn closeAdd"
                    data-bs-dismiss="modal"
                  >
                    <i class="bx bx-x d-block d-sm-none"></i>
                    <span class="d-none d-sm-block">Close</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
