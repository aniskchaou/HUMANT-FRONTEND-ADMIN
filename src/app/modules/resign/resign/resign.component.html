<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Resignations</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#add"
          >
            <i class="fas fa-plus-square"></i> Create
          </button>
          <table
            id="table"
            cellpadding="0"
            cellspacing="0"
            border="0"
            class="datatable-1 table table-bordered table-striped display"
            width="100%"
          >
            <thead>
              <tr>
                <th>Employee</th>
                <th>Departement</th>
                <th>Date</th>
                <th>Reason</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr class="odd gradeX" *ngFor="let item of resignations$">
                <td>{{ item.employeeName.fullName }}</td>
                <td>{{ item.departement.name }}</td>
                <td>{{ item.resignationDate }}</td>
                <td>{{ item.resignationReason }}</td>
                <td>
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    (click)="edit(item.id)"
                    data-bs-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button>
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(item.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Employee</th>
                <th>Departement</th>
                <th>Date</th>
                <th>Reason</th>
                <th>Actions</th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
    <app-resign-modal [id]="id"></app-resign-modal>
  </section>
</div>
