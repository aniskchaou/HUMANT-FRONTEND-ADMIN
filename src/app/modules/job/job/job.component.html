<div class="page-heading">
  <section class="section">
    <div class="card">
      <div class="card-header">
        <h2>Jobs</h2>
      </div>
      <div class="card-body">
        <div class="dataTable-container">
          <button
            type="button"
            class="btn btn-success btn-sm"
            data-bs-toggle="modal"
            data-bs-target="#add"
          >
            <i class="fas fa-plus-square"></i> Create
          </button>

          <table
            class="table table-bordered"
            id="table"
            width="100%"
            cellspacing="0"
          >
            <thead>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Name</th>
                <th></th>
              </tr>
            </tfoot>
            <tbody *ngIf="jobs$.length > 0">
              <tr *ngFor="let c of jobs$">
                <td>{{ c.name }}</td>
                <td>
                  <!--   <button
                    type="button"
                    data-toggle="modal"
                    (click)="edit(c.id)"
                    data-target="#edit"
                    class="btn btn-warning btn-sm"
                  >
                    <i class="fas fa-edit"></i>
                  </button> -->
                  <button
                    type="button"
                    class="btn btn-danger btn-sm"
                    (click)="delete(c.id)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

          <app-job-modal></app-job-modal>
        </div>
      </div>
    </div>
  </section>
</div>
